<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.js"></script>
    <title>Login to GG</title>
</head>
<body class="bg-secondary">
    <div class="container-fluid bg-dark">
        <div class="row ">
            <div class="col-md-4 ">
            </div>
            <div class="col-md-4 bg-secondary p-4 mt-3 mb-3">
                <form>
                  <div class="row">
                    <div class="col"></div>
                    <div class="col">
                    <img src="assets/img/icon.png" width="100px" height="100px" class="m-2">
                  </div>
                  <div class="col"></div>
                </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="text-light">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group text-light">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check text-light">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <div class="row">
                      <div class="col"></div>
                      <div class="col">
                    <button type="submit" class="btn bg-dark text-light ml-3 m-2">LOG IN</button><br><br>
                    <p class="text-light ml-2"> Or Login With</p>
                  </div>
                  <div class="col"></div>
                </div>
                  </form>
                  <div class="row ml-4 p-2">
                    <div class="col">
                      <a href="#">
                      <img src="assets/img/social media/Google.png" alt="" href="#">
                      </a>
                    </div>
                    <div class="col">
                      <a href="#">
                      <img src="assets/img/social media/Facebook.png" alt="">
                    </a>
                    </div>
                    <div class="col">
                      <a href="#">
                      <img src="assets/img/social media/XBOX.png" alt="">
                    </a>
                    </div>
                  </div>
                  <div class="row ml-5 p-3">
                    <p class="text-light mr-2">Don't have an account? </p>
                    <a href="./register.html" class="text-light font-weight-bold text-decoration-none">Sign Up here</a>
                  </div>
            </div>
            <div class="col-md-4 "></div>
        </div>
    </div>
</body>
</html>
